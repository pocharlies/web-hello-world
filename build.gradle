apply plugin: 'jetty'
apply plugin: 'war'

configurations {
  provided
}

dependencies {
  provided 'javax.servlet:servlet-api:2.4'
  provided 'org.mortbay.jetty:jetty-servlet-tester:6.1.26'
  compile configurations.provided
  testCompile "junit:junit:4.12"
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

test {
  useJUnit()
  reports {
    junitXml.enabled = true
    html.enabled = true
  }
}

tasks.test.dependsOn war